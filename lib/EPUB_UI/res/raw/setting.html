
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Setting</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=320" />
        <link rel="stylesheet" type="text/css" href="../css/ssetting.css" />
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/jsetting.js"></script>
    </head>
    <body>
        <div id="afd_navBar"><div id="afd_tabs"><div id="afd_setting">Settings</div></div></div>
        <div id="afd_back"><img src="../image/afd_back.png"/></div>
        <div id="afd_generalSettings">
            <div id="afd_fontColor"><span class="afd_span">FontColor:</span><select id="afd_fontColorOptions">
                <option value="default">Default</option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="white">White</option>
                <option value="yellow">Yellow</option>
            </select>
            </div>
            <div id="afd_fontStyle"><span class="afd_span">FontStyle:</span><select id="afd_fontStyleOptions"> 
                <option value="default">Default</option>
                <option value="Arial">Arial</option>
                <option value="Helvetica">Helvetica</option>
                <option value="serif">Serif</option>
                <option value="sans-serif">Sans-serif</option>
                <option value="Times">Times</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="微软雅黑">微软雅黑</option>
                <option value="黑体">黑体</option>
                <option value="宋体">宋体</option>
            </select>
            </div>
            <div id="afd_background"><span class="afd_span">Background:</span><select id="afd_backgroundOptions">
                <option value="default">Default</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="yellow">Yellow</option>
                <option value="grey">Grey</option>
            </select>
            </div>
            <div id="afd_dayAndNight"><span class="afd_span">DayAndNight:</span><span id="afd_dayAndNightOptions" value="day"><img src="../image/afd_day.png"/><span>
                </div>
            <div id="afd_ttsSettings"><span class="afd_span">TTS:</span><span id="afd_ttsOptions"><img src="../image/afd_tts.png"/><span>
                </div>    
        </div>
    </body>
</html>
